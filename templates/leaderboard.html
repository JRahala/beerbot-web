<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ» BeerBot Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-6 text-center text-yellow-600">ğŸ† Weekly Leaderboard</h1>

    {% if rows %}
    <div class="bg-white shadow rounded-lg p-6">
      <table class="w-full table-auto">
        <thead>
          <tr class="bg-yellow-200">
            <th class="px-4 py-2 text-left">Rank</th>
            <th class="px-4 py-2 text-left">User</th>
            <th class="px-4 py-2 text-left">Drinks (7 days)</th>
          </tr>
        </thead>
        <tbody>
          {% for i, (username, total) in enumerate(rows, 1) %}
          <tr class="border-b hover:bg-yellow-50">
            <td class="px-4 py-2">{{ i }}</td>
            <td class="px-4 py-2">{{ username }}</td>
            <td class="px-4 py-2">{{ total }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% else %}
      <p class="text-center text-gray-500 mt-6">No drinks logged this week.</p>
    {% endif %}
  </div>
</body>
</html>
